default:
  image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  HUGO_ENV: production

stages:
  - build
  - deploy

.hugo:
  before_script:
    - apk add yarn zip make bash
  script:
    - make -C themes/prolotheme
    - hugo
  variables:
      GIT_SUBMODULE_STRATEGY: recursive

build:
  extends: .hugo
  stage: build
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

pages:
  extends: .hugo
  stage: deploy
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
